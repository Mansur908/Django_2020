{% extends 'base.html' %}

{% block title %}
Hotels
{% endblock %}

{% block main %}
    {% for i in hotels %}
        <div class="newsmain">
            <div class="aircompany"><h2>{{ i.name}}</h2></div>
            <div class="aircompany"><h3>{{ i.text}}</h3></div>
            <div class="aircompany"> <h3>Адрес:{{ i.address }}</h3></div>
            <div class="aircompany"> <h2>{{ i.price }} руб</h2></div>
        </div>
    {% endfor %}
{% endblock %}
