{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">

</head>
<body class="main">
<a href="http://localhost:8000/users/main">
    <button type="button" class="b">main</button>
</a>
<div class = "login">
    <form method="post">
        {% csrf_token %}
        <h2 class="head">SIGN IN</h2>
        <h4 class="head1">{{ message }}</h4>
        {{ form.email }}
        {{ form.password }}
        <input type="submit" value="ENTER" class="enter_log"/>
        <a href="http://localhost:8000/users/signup">
            <button type="button" class="reg">REGISTRATION</button>
        </a>
    </form>
</div>
</body>
</html>
