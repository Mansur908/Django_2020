{% extends 'base.html' %}

{% block title %}
Cars{% endblock %}

{% block main %}
    {% for i in cars %}
        <div class="newsmain">
            <div ><h2>Марка:{{ i.name}}</h2></div>
            <div ><h2>Модeль:{{ i.model}}</h2></div>
            <div class="aircompany"> <h3>{{ i.text }}</h3></div>
            <div> <h3>Адрес:{{ i.address }}</h3></div>
            <div class="aircompany"> <h2>{{ i.price }} руб/сутки</h2></div>
        </div>
    {% endfor %}
{% endblock %}
