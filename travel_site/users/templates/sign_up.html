{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
</head>
<body class="main">
<a href="http://localhost:8000/users/signin">
    <button type="button" class="loginPage">login</button>
</a>
<a href="http://localhost:8000/users/main">
    <button type="button" class="b">main</button>
</a>
<div class = "regB">
    <form method="post">
        {% csrf_token %}
        <h2 class="head">REGISTRATION</h2>
        <h4 class="head1" >{{ message }}</h4>
        {{ form.name }}
        {{ form.email }}
        {{ form.password }}
        <input type="submit" value="ENTER" class="enter"/>
    </form>
</div>
</body>
</html>
