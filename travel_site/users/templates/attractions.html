{% extends 'base.html' %}

{% block title %}
Attractions
{% endblock %}

{% block main %}
    {% for i in attractions %}
        <div class="newsmain">
            <div class="aircompany" ><h2>{{ i.name}}</h2></div>
            <div class="aircompany" ><h3>{{ i.text}}</h3></div>
            <div> <h3>Адрес:{{ i.address }}</h3></div>
            <div class="aircompany"> <h2>{{ i.price }} руб</h2></div>
        </div>
    {% endfor %}
{% endblock %}
