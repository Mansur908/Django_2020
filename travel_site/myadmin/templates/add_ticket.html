{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
</head>
<body bgcolor="darkkhaki">
<a href="http://localhost:8000/myadmin/tables/">
    <button type="button" class="mainPage">tables</button>
</a>
    <div class="e0">
        <h3 align="center">Добавление билетов</h3>
        {% if message%}
            <p class="message" ><font color="red"><b>{{message}}</b></font></p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.departure_place}}
            {{ form.arrival_place}}
            {{ form.date}}
            {{ form.price}}
            {{ form.air_company}}
            <input class="sub" type="submit" value="ENTER"/>
        </form>
    </div>
</body>
</html>
